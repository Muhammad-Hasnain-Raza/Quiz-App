<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="nextQuestion()">
    <h1 class="first">Quiz App</h1>
    <div class="container">
        <div class="main block">
            <p id="timer">5:00</p>
            <!-- <h1>Quiz App</h1> -->
            <p id="ques">Q:</p>
          <div class="head">
            <input name="option" value="1" onclick="target()" type="radio">
            <label for="" id="opta"></label>
            <br />
            <br />
            <input name="option" value="2" onclick="target()" type="radio">
            <label for="" id="optb"></label>
            <br />
            <br />
            <input name="option" value="3" onclick="target()" type="radio" >
            <label for="" id="optc"></label>
            <br/>
            <br/>
          </div>
          <div class="btn">
            <button disabled id="btn" onclick="nextQuestion()">Next</button>
          </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
